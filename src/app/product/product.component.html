<div *ngFor="let product of (products|filter:'trademark':keyword)" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img [src]="product.pic">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a [routerLink]="['/product',product.id]">{{product.trademark}}</a></h4>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
